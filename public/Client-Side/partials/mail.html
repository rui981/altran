<div class="form_partial">
	<div class='container'>
            <form name="mail_form" class="mailForm" ng-submit="send_email(mail_form)">
                
				<div class="mail_box">
					<div class="mail_name"></div>
					<div class="mail_pipe"></div>
					<div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
						<input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
					</div>
				</div>
				
                <div class="mail_box">
					<div class="mail_mail"></div>
					<div class="mail_pipe"></div>
					<div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
						<input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
					</div>
				</div>
				
				<div class="mail_box">
					<div class="mail_message"></div>
					<div class="mail_pipe"></div>
					<div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
						<input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
					</div>
				</div>
				
				<div class="mail_box" style="height: 150px; background-color:rgba(255,255,255,0.7);">
					<div class="form-group" style="width: 100%; height: 100%;" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
						<textarea ng-model="formData.inputMessage" class="form-control" rows="6" cols="50" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
					</div>
				</div>
				
				<div class="form-group" style="width: 100%">
					<button type="submit" class="mail_submit" ng-disabled="submitButtonDisabled">
						Send Message
					</button>
				</div>
            </form>
      </div>
</div>
